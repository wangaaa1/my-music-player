<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的音乐播放器</title>
  <link rel="stylesheet" href="style.css">
</head>
<script>
// 禁止开发者工具
document.addEventListener('keydown', function (e) {
    if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 67 || e.keyCode === 74)) || (e.ctrlKey && e.keyCode === 85)) {
        e.preventDefault();
        return false;
    }
});
document.addEventListener('contextmenu', function (e) {
    e.preventDefault();
});
</script>

<body>
  <div class="player">

    <div class="cover-container">
      <img id="cover" src="images/cover1.jpg" alt="歌曲封面">
    </div>

    <h2 id="title">歌曲1</h2>

    <ul id="playlist"></ul>

    <audio id="audio"></audio>

    <div class="controls">
      <button id="prev">⏮️</button>
      <button id="play">▶️</button>
      <button id="next">⏭️</button>
    </div>
    
    <div class="speed-control">
      <label for="speed">倍速:</label>
      <select id="speed">
        <option value="1">1x</option>
        <option value="1.25">1.25x</option>
        <option value="1.5">1.5x</option>
        <option value="1.75">1.75x</option>
        <option value="2">2x</option>
      </select>
    </div>
    
    <div class="timer-control">
      <label for="timer">定时停止:</label>
      <select id="timer">
        <option value="0">不定时</option>
        <option value="0.5">0.5 小时</option>
        <option value="1">1 小时</option>
        <option value="1.5">1.5 小时</option>
        <option value="2">2 小时</option>
        <option value="2.5">2.5 小时</option>
        <option value="3">3 小时</option>
        <option value="3.5">3.5 小时</option>
        <option value="4">4 小时</option>
        <option value="4.5">4.5 小时</option>
        <option value="5">5 小时</option>
        <option value="5.5">5.5 小时</option>
        <option value="6">6 小时</option>
        <option value="6.5">6.5 小时</option>
        <option value="7">7 小时</option>
        <option value="7.5">7.5 小时</option>
        <option value="8">8 小时</option>
      </select>
    </div>

    

    <div class="progress-container">
      <span id="current-time">00:00</span>
      <input type="range" id="progress" value="0" min="0" max="100">
      <span id="duration">00:00</span>
    </div>

  </div>

  <script src="script.20240512.js"></script>
</body>
</html>
